#---- EMAIL ----
email:
  app-direction: "noreply@cocinillas.app"
  host: ${EMAIL_HOST:smtp.gmail.com}
  port: ${EMAIL_SMTP_PORT:587}
  username: ${EMAIL_USER:noreply.cocinillas.app@gmail.com}
  password: ${EMAIL_PASS}
  properties:
    smtp:
      auth: true
      connectiontimeout: 20000
      starttls:
        enable: ${EMAIL_TLS_ENABLED:false}
        required: ${EMAIL_TLS_REQUIRED:false}
      timeout: 5000
      writetimeout: 5000

front:
  url: ${FRONT_URL:http://localhost:5173}

r2:
  accountId: ${R2_ACCOUNT}
  accessKey: ${R2_ACCESS_KEY}
  secretKey: ${R2_SECRET_KEY}
  bucket: ${R2_BUCKET:cocinillas-app}
  presigned-url-duration: ${R2_DURATION:5}
  region: ${R2_REGION:weur}