application:
  title: '@project.name@'
  name: '@project.artifactId@'
  url: 'https://srello.dev'
  version: '@project.version@'

spring:
  application:
    name: cocinillas

  # ---- PROFILE ----
  profiles:
    include:
      - ${ENVIRONMENT_PROFILE:DEV}
      - endpoints
      - swagger
      - security

  # ---- API ----
  mvc:
    servlet:
      path: /api/v1

  # ---- JSON MAPPER ----
#  jackson:
#    default-property-inclusion: non_null

# ---- SERVER ----
server:
  port: ${TOMCAT_PORT:8081}

  # ---- COOKIES ----
  servlet:
    session:
      cookie:
        secure: ${COOKIES_SECURE:true}
        sameSite: ${COOKIES_SAME_SITE:strict}

